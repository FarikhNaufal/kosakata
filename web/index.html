<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOSAKATA: Wordle Chain Game</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-neutral-900">

  <div class="flex flex-col items-center w-full max-w-md h-full max-h-[700px]">
    <div class="flex flex-col gap-y-2 w-full min-h-[60vh] max-h-[50vh] overflow-y-auto" id="board">
    </div>
    
    <div class="uppercase mt-5" id="keyboard">
        <div class="my-4 flex w-full justify-center gap-3">
            <kbd class="kbd kbd-xl scale-125">q</kbd>
            <kbd class="kbd kbd-xl scale-125">w</kbd>
            <kbd class="kbd kbd-xl scale-125">e</kbd>
            <kbd class="kbd kbd-xl scale-125">r</kbd>
            <kbd class="kbd kbd-xl scale-125">t</kbd>
            <kbd class="kbd kbd-xl scale-125">y</kbd>
            <kbd class="kbd kbd-xl scale-125">u</kbd>
            <kbd class="kbd kbd-xl scale-125">i</kbd>
            <kbd class="kbd kbd-xl scale-125">o</kbd>
            <kbd class="kbd kbd-xl scale-125">p</kbd>
        </div>
        <div class="my-4 flex w-full justify-center gap-3">
            <kbd class="kbd kbd-xl scale-125">a</kbd>
            <kbd class="kbd kbd-xl scale-125">s</kbd>
            <kbd class="kbd kbd-xl scale-125">d</kbd>
            <kbd class="kbd kbd-xl scale-125">f</kbd>
            <kbd class="kbd kbd-xl scale-125">g</kbd>
            <kbd class="kbd kbd-xl scale-125">h</kbd>
            <kbd class="kbd kbd-xl scale-125">j</kbd>
            <kbd class="kbd kbd-xl scale-125">k</kbd>
            <kbd class="kbd kbd-xl scale-125">l</kbd>
            </div>
        <div class="my-4 flex w-full justify-center gap-3">
            <kbd class="kbd kbd-xl scale-110">Entr</kbd>
            <kbd class="kbd kbd-xl scale-125">z</kbd>
            <kbd class="kbd kbd-xl scale-125">x</kbd>
            <kbd class="kbd kbd-xl scale-125">c</kbd>
            <kbd class="kbd kbd-xl scale-125">v</kbd>
            <kbd class="kbd kbd-xl scale-125">b</kbd>
            <kbd class="kbd kbd-xl scale-125">n</kbd>
            <kbd class="kbd kbd-xl scale-125">m</kbd>
            <kbd class="kbd kbd-xl scale-110">Del</kbd>
        </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
        const $board = $("#board");
        let currentRow = $("<div>").addClass("grid gap-2 grid-cols-[repeat(auto-fit,minmax(10px,0.15fr))] justify-center");
        $board.append(currentRow);

        async function pressKey(val) {
            if (val === "DEL") {
                const $cells = currentRow.children();
                if ($cells.length > 0) $cells.last().remove();
            } else if (val === "ENTR") {
                currentRow = $("<div>").addClass("grid gap-2 grid-cols-[repeat(auto-fit,minmax(10px,0.15fr))] justify-center");
                const word = currentRow.children().map(function() {
                    return $(this).text();
                }).get().join("");

                res = submitWord(word)
                
                
                $board.append(currentRow);
                $board.scrollTop($board[0].scrollHeight); 
            } else if (/^[A-Z]$/.test(val)) {
                const $cell = $("<div>").addClass("flex items-center justify-center font-bold uppercase border-2 border-neutral-700 text-white aspect-square text-[2em]").text(val);
                currentRow.append($cell);
            }

            // animasi flash tombol
            const $el = $("#keyboard kbd").filter(function() {
                return $(this).text().toUpperCase() === val;
            });
            flashKey($el);
        }


        async function submitWord(params) {
            try {
                const res = await $.ajax({
                    url: "/api/check-word", // ganti dengan endpoint kamu
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ word })
                });

                console.log("Response:", res);
                return res;
            } catch (err) {
                console.error("Error:", err);
                return null;
            }
        }

        $("kbd").on("click", function() {
            pressKey($(this).text().toUpperCase());
        });

        $(document).on("keydown", function(e) {
            let key = e.key.toUpperCase();
            if (key === "BACKSPACE") key = "DEL";
            if (key === "ENTER") key = "ENTR";
            pressKey(key);
        });

        function flashKey($el) {
            $el.addClass("bg-neutral-500 scale-95 transition");
            setTimeout(() => $el.removeClass("bg-neutral-500 scale-95"), 150);
        }
    });
</script>
</body>
</html>
